<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BT5 Templete</title>
    <!-- css links  -->
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
</head>
<body>
  <section class="header">
    <div class="container">
      <div class="row">
        <div class="col-md-2 col-sm-3 col-12"><div class="box">1.1</div></div>
        <div class="col-md-7 col-sm-6 col-7"><div class="box">1.2</div></div>
        <div class="col-md-3 col-sm-3 col-5"><div class="box">1.3</div></div>
      </div>
    </div>
  </section>

  <section class="hero">
    <div class="container">
      <div class="row">
        <div class="col-md-9">
          <div class="row">
            <div class="col-md-8 d-sm-block d-none"><div class="box">2.1</div></div>
            <div class="col-md-4"><div class="box">2.2</div></div>
          </div>
        </div>
        <div class="col-md-3"><div class="box bg-danger d-md-block d-none">3</div></div>
      </div>
    </div>
  </section>

  <section class="body">
    <div class="container">
      <div class="row">
        <div class="col-md-9">
          <div class="row">
            <div class="col-md-4 col-sm-9"><div class="box">4.1</div></div>
            <div class="col-sm-3 d-md-none d-block"><div class="box bg-danger">3</div></div>
            <div class="col-md-8 col-sm-12"><div class="box">4.2</div></div>
          </div>
        </div>
        <div class="col-md-3 d-md-block d-none"><div class="box bg-primary">5</div></div>
      </div>
    </div>
  </section>

  <section class="bar">
    <div class="container">
      <div class="row">
        <div class="col-sm-12 d-md-none d-sm-block d-none"><div class="box">5</div></div>
      </div>
    </div>
  </section>

  <section class="footer">
    <div class="container">
      <div class="row">
        <div class="col-md-12"><div class="box">6.1</div></div>
      </div>
    </div>
  </section>
  




  <!-- js links -->
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>  
</body>
</html>
